<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Users</h4>
      </div>
      <div class="modal-body">
        <div class="row">
        	<div class="col-md-12 editac-container">
                <form data-ng-submit="signup()" class="form-horizontal" novalidate autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <label for="name" class="col-lg-3 control-label">First Name</label>
                            <div class="col-lg-6">
                                <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-lg-3 control-label">Last Name</label>
                            <div class="col-lg-6">
                               <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                        <div class="form-group">
                            <label for="street" class="col-lg-3 control-label">Email</label>
                            <div class="col-lg-6">
                                <input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                        <div class="form-group">
                            <label for="street2" class="col-lg-3 control-label">User Name</label>
                            <div class="col-lg-6">
                            <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                        <div class="form-group">
                            <label for="postalcode" class="col-lg-3 control-label">Password</label>
                            <div class="col-lg-6">
                               <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">

                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn gry-btn" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="saveUser()" class="btn org-btn">Save</button>
      </div>
    </div>
  </div>
</div>
